<!DOCTYPE html>
<html>
<head>
    <title>Get My IP</title>
</head>
<body>
    <h1>Your Public IP Address</h1>
    <p id="ip"></p>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = data.ip;
            });
    </script>
</body>
</html>
